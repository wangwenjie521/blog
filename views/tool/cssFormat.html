<script>
(function($) { 
$(function(){
	var copybtn = $("#copy").find(".btn");
	$("#copy").hover(function(){
		copybtn.addClass("btnhover");	
	},function(){
		copybtn.removeClass("btnhover");	
	});	
	
	$("#empty").click(function(){
		$('#ratio').html('');
		$('#content').val('');
		$('#content').select();
	});
	
	window.__oncopy = function(){
		alert("复制成功");
		return $('#content').val();
	};
	
});
})(jQuery);
</script>
<script type="text/javascript">
function $(id){return document.getElementById(id);}
function codeZip(obj){
	this.S=function(){
		var code=obj.value;
		if(!this.codeZ||this.codeZ=="")this.codeZ=code;
		code=code.replace(/(\n|\t|\s)*/ig,'$1');
		code=code.replace(/\n|\t|\s(\{|\}|\,|\:|\;)/ig,'$1');
		code=code.replace(/(\{|\}|\,|\:|\;)\s/ig,'$1');
		return code;
	}
	this.A=function(){
		var code=this.S();
		return code;
	} 
	this.B=function(){
		var code=this.S();
		code=code.replace(/(\{)/ig,' $1');
		code=code.replace(/(\{|\;)/ig,'$1\n\t');
		code=code.replace(/\t*(\})/ig,'$1\n');
		code=code.replace(/(\*\/)/ig,'$1\n');
		return code;
	}
	this.C=function(){
		var code=this.S();
		code=code.replace(/(\})/ig,'$1\n');
		code=code.replace(/(\*\/)/ig,'$1\n');
		return code;
	} 
	this.Z=function(){
		return (this.codeZ)?this.codeZ:obj.value;
	}
	var my=this;
	obj.onkeydown=function(){
		my.codeZ="";	
	}
}
var code=new codeZip($('content'));


/*code number*/
var keyline = 1;
var timems = true;

function linekeyup(e){
	e = e || window.event;
	if(e.keyCode == 13)	{
		$('line').innerHTML = $('line').innerHTML + '<b>' + keyline + '</b>';
		keyline++;
	}
	else if(e.keyCode == 8)	{
		if(keyline > 1)	{
			scrollall();
			//keyline--;
		}
	}
}

function scrollii(){
	$('line').scrollTop = $('content').scrollTop;
}

function scrollall(){
	if(timems == true){
		var count = $('content').value.split('\n').length + 1;
		if(count != keyline){
			var tagB = [];
			$('line').innerHTML = '';
			for(i=1;i<count;i++){
				tagB.push('<b>'+i+'</b>');
			}
			$('line').innerHTML = $('line').innerHTML + tagB.join('');
			keyline = count;
			timems = false;
			setTimeout('timems = true;',100);
		}
	}
}
</script>
</body>
