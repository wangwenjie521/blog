<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta name="renderer" content="webkit">
<title>登录</title>
<link rel="shortcut icon" href="http://www.takungpao.com/favicon.ico" /> 
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
<link type="text/css" rel="stylesheet" href="css/se7en-font.css" />
<link type="text/css" rel="stylesheet" href="css/style.css?t=140930" />
<script type="text/javascript" src="js/modernizr.custom.js"></script>
<!--[if lt IE 9]>
<script src="http://static.takungpao.com/js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body class="login1">
<!-- Login Screen -->
<div class="login-wrapper">
  <div class="login-container">
    <a href="./"><img src="img/login.png" /></a>
    <form action="index.html">
      <div class="form-group">
        <input class="form-control" placeholder="用户名/邮箱地址" type="text" />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="密码" type="text"><input type="submit" value="&#xf054;">
      </div>
      <div class="form-options clearfix">
        <a class="pull-right" href="#">忘记密码了？</a>
        <div class="text-left">
          <label class="checkbox"><input type="checkbox"><span>自动登录</span></label>
        </div>
      </div>
    </form>
    <div class="social-login clearfix">
      <a class="btn btn-primary pull-left weibo" href="index.html"><i class="icon-weibo"></i>微博 账户登录</a><a class="btn btn-primary pull-right renren" href="index.html"><i class="icon-renren"></i>人人 账户登录</a>
    </div>
    <p class="signup">
       还没有账号？<a href="signup1.html">立即注册</a>
    </p>
  </div>
</div>
<!-- End Login Screen -->
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
	$(window).load(function() {
    return $(".login-container").addClass("active");
  });
});
</script>
</body>
</html>
